<div class="root">
    <div class="shop-container">
      <div *ngFor="let pokemonchik of pokemonList; let i = index">
        <div class="card">
          <p>{{pokemonchik.name}}</p>
          <img src="{{pokemonchik.imgUrl}}" alt="תמונת גיבור">
          <p>{{pokemonchik.power}}</p>
          <p>Strength: {{pokemonchik.strength}}</p>
          <button class="btn"[ngClass]="{'not-available':pokemonchik.timesTrainedToday>=5}" [disabled]="pokemonchik.timesTrainedToday===5" (click)="handleTraining(pokemonchik)">Train!</button>
    </div>
    </div>
</div>
