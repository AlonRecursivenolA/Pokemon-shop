<div class="root">
    <div class="shop-container" >
      <div *ngFor="let pokemonchik of pokemons$ | async; let i = index">
        <div class="card">
          <p>{{pokemonchik.name}}</p>
          <!-- <img src="../../../assets/imgs/001.png" alt="תמונת גיבור" /> -->
          <img 
              [src]="pokemonchik.imgUrl" 
            >
          <p>{{pokemonchik.power}}</p>
          <p>Strength: {{pokemonchik.strength}}</p>
        <button  type="button" (click)="handleSell(i + 1)">Buy</button>     
         </div>
    </div>
    </div>  
</div>
